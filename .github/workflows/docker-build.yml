name: Docker

on:
  push:
    branches: [ghworkflow]

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag samagragovernance/inbound:v0.0.2
      - name: Push the tagged Docker image
        run: docker push samagragovernance/inbound:v0.0.2
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag samagragovernance/inbound:latest
      - name: Push the latest Docker image
        run: docker push samagragovernance/inbound:latest

